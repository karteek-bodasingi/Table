<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="Registration form.css" rel="stylesheet">
</head>
<body>
    <header>
        
            <h2>Registration Form for Group-1 Exam</h2>
        
        <marquee>Apply before the deadline</marquee>
    </header>
    <main>
        <section>
            <form>
                <div  id="plesant"><p>First name: <input type="text" placeholder="your first name"></p>
                    <p>Last name: <input type="text" placeholder="your last name"> </p>
                    <p>Email: <input type="email" placeholder="your email"> </p>
                    <p>Phone number: <input type="number" placeholder="1234-5678"> </p>
                    <p>Gender: <input type="radio">Male<input type="radio" >Female<input type="radio" >Other</p>
                    Language: <select >
                        <option></option>
                        <option >Telugu</option>
                        <option >Hindi</option>
                        <option >English</option>
                    </select>
                    <p>D-O-B: <input type="date" placeholder="dd-mm-yyyy"> </p>
                    <p>Upload photo: <input type="File" placeholder="Choose Folder"> </p>
                    <p>Upload documents: <input type="file" placeholder="Choose holder"> </p>
                    <button  type="button"> Register</button>
                </div>
            </form>
        </section>
    </main>
    
</body>
</html>
